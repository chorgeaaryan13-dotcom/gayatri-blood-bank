<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Blood - Blood Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reuse similar styles from index.html for consistency */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f4f4f4 0%, #e8f5e8 100%); color: #333; line-height: 1.6; }
        header { background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); color: white; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        nav { background-color: #b71c1c; padding: 10px; text-align: center; display: flex; justify-content: center; flex-wrap: wrap; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; padding: 8px 12px; border-radius: 5px; transition: background 0.3s; }
        nav a:hover { background-color: #8e0000; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; }
        form label { margin-top: 15px; font-weight: bold; }
        form input, form select, form textarea { padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .cta-button { background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%); color: white; padding: 12px 25px; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; margin-top: 20px; align-self: center; transition: transform 0.3s; }
        .cta-button:hover { transform: scale(1.05); }
        footer { text-align: center; padding: 20px; background: linear-gradient(135deg, #333 0%, #555 100%); color: white; }
        @media (max-width: 768px) { nav { flex-direction: column; } nav a { margin: 5px 0; } .container { padding: 10px; } }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-tint"></i> Need Blood</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="donor.html">Become A Donor</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="container">
        <h2>Request Blood</h2>
        <p>If you or someone you know needs blood urgently, fill out the form below. We'll connect you with donors and display your request on our main page.</p>
        <form id="request-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="blood-type">Required Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            
            <label for="location">Location/City:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="message">Urgency Details (optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit" class="cta-button">Submit Request</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2023 Blood Bank & Donation. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('request-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const bloodType = document.getElementById('blood-type').value;
            const location = document.getElementById('location').value;
            
            if (name && email && phone && bloodType && location) {
                // Save to localStorage (separate from donors)
                const requests = JSON.parse(localStorage.getItem('bloodRequests')) || [];
                requests.push({ name, contact: ${email} / ${phone}, bloodType, location });
                localStorage.setItem('bloodRequests', JSON.stringify(requests));
                
                alert(Thank you, ${name}! Your blood request has been submitted. We'll contact you soon.);
                this.reset();
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
